name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run unit tests
        run: ./tests/test-unit.sh
        shell: sh

  install-check:
    name: Install Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify site/install is compiled
        run: |
          ./scripts/compile.sh
          if ! git diff --exit-code site/install; then
            echo "Error: site/install is out of date. Run ./scripts/compile.sh"
            exit 1
          fi
        shell: sh

      - name: Run install.sh all
        run: ./install.sh -y all
        shell: sh

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code; then
            echo "Error: install.sh all produced uncommitted changes"
            echo "Please run './install.sh -y all' and commit the changes"
            exit 1
          fi
        shell: sh
